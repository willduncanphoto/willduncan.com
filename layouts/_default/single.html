{{ define "main" }}
<article class="singles">
    <section class="date">
    </section>
    <section class="single-content">
        {{ .Content }}
    </section>
    <section class="tags">
    <ul>
        {{ range .GetTerms "tags" }}
        <li><a href="{{ .RelPermalink }}">#{{ .LinkTitle }}</a></li>
        {{- end }}
    </ul>
    </section>
</article>
{{ end }}
