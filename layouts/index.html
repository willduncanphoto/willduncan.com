{{ define "main" }}
{{"<!-- start index.html -->" | safeHTML }}
{{ range .Site.RegularPages }}
<article id="posts">
    <div class="wrap">
    <div class="pubdate">
        <p><a href="{{ .RelPermalink }}">{{ .Date | time.Format "January 2, 2006" }}</a></p>
        <br>
        <ul>
            {{ range (.GetTerms "tags") }}
                <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
            {{ end }}
        </ul>
        
    </div>
    <div class="copy">
        {{ .Content }}
    </div>
    </div>
</article>
{{ end }}
{{"<!-- end index.html -->" | safeHTML }}
{{ end }}
