<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }} — {{ .Site.Params.description }}{{else}}{{ .Page.Params.title }} — {{ .Site.Title }}{{end}}</title>
<meta name="description" content="{{ .Site.Params.description }}">
{{ $style := resources.Get "css/main.css" | minify | fingerprint -}}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">

<meta property="og:locale" content="en_US">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image" content="https://coldwaterchapel.com/cdn-cgi/imagedelivery/{{ .Site.Params.cloudflareID }}/{{.Page.Params.photoID}}/twittercard">
<meta property="og:image:alt" content="Image alt text goes here.">
<meta property="og:description" content="{{ .Page.Params.caption | safeHTML }}">


<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@willduncanphoto">
<meta name="twitter:creator" content="@willduncanphoto">
<meta name="twitter:title" content="{{ .Page.Params.title }} — {{ .Site.Title }}">
<meta name="twitter:description" content="{{ .Page.Params.caption | safeHTML }}">
<meta name="twitter:image" content="https://coldwaterchapel.com/cdn-cgi/imagedelivery/{{ .Site.Params.cloudflareID }}/{{ .Page.Params.photoID }}/twittercard">
