{{"<!-- start /_default/single.html -->" | safeHTML }}
<article>
<div class="date">
    <p><a href="{{ .RelPermalink }}">{{ .Date | time.Format "January 2, 2006" }}</a></p>
</div>
<h1>{{ .Title }}</h1>
{{ .Content }}
<div class="tags">
    <ul>
        {{ range .GetTerms "tags" }}
        <li><a href="{{ .RelPermalink }}">#{{ .LinkTitle }}</a></li>
        {{- end }}
    </ul>
</div>
</article>
{{"<!-- end /_default/single.html -->" | safeHTML }}
