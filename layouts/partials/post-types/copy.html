<article class="copy">
    <section>
        <p><a href="{{ .RelPermalink }}">{{ .Date | time.Format "January 2, 2006" }}</a></p>
    </section>
    <h1>{{ .Title | title }}</h1>
    <section>
    {{ .Content }}
    </section>
    <section class="tags">
        <ul>
            {{ range .GetTerms "tags" }}
            <li><a href="{{ .RelPermalink }}">#{{ .LinkTitle }}</a></li>
            {{- end }}
        </ul>
    </section>
</article>
